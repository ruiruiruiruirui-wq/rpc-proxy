    location /tenderly/mainnet {
        access_log /etc/nginx/logs/tenderly-access.log rpc-proxy;
        error_log /etc/nginx/logs/tenderly-error.log error;

        set_by_lua_block $tenderly_mainnet_token {
            return os.getenv("TENDERLY_MAINNET_TOKEN") or ""
        }

        proxy_pass https://mainnet.gateway.tenderly.co/$tenderly_mainnet_token;
        proxy_set_header Host mainnet.gateway.tenderly.co;

        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }

