location /neotube/ {
    access_log /etc/nginx/logs/neotube-access.log rpc-proxy;
    error_log /etc/nginx/logs/neotube-error.log error;

    proxy_pass https://api.neotube.io/;

    proxy_set_header Host api.neotube.io;
    proxy_set_header accept-encoding "identity";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name on;
    proxy_redirect off;
}
