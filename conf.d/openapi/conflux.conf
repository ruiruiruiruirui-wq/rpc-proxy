    location /confluxscan/ {
        access_log /etc/nginx/logs/confluxscan-access.log rpc-proxy;
        error_log /etc/nginx/logs/confluxscan-error.log error;

        set_by_lua_block $confluxscan_api_key {
            return os.getenv("CONFLUXSCAN_API_KEY") or ""
        }

        set $proxy_host "api.confluxscan.io";
        rewrite ^/confluxscan/(.*)$ /$1 break;
        proxy_pass https://api.confluxscan.io/;

        proxy_set_header X-API-Key $confluxscan_api_key;
        proxy_set_header Host api.confluxscan.io;
        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }
