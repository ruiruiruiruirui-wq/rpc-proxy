    location /bitget/ {
        access_log /etc/nginx/logs/bitget-access.log rpc-proxy;
        error_log /etc/nginx/logs/bitget-error.log error;

        proxy_pass https://web3.bitget.com/;
        proxy_set_header Host web3.bitget.com;

        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }
