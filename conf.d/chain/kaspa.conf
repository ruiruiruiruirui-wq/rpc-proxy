    location /kaspa/ {
        access_log /etc/nginx/logs/kaspa-access.log rpc-proxy;
        error_log /etc/nginx/logs/kaspa-error.log error;

        set $proxy_host "api.kaspa.org";
        proxy_pass https://api.kaspa.org/;

        proxy_set_header Host api.kaspa.org;
        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }
