    location /tokt/ {
        access_log /etc/nginx/logs/tokt-access.log rpc-proxy;
        error_log /etc/nginx/logs/tokt-error.log error;

        set_by_lua_block $drpc_api_key {
            return os.getenv("DRPC_API_KEY_OKTC_TESTNET") or ""
        }
        proxy_pass https://lb.drpc.org/ogrpc?network=oktc-testnet&dkey=$drpc_api_key;

        proxy_set_header Host lb.drpc.org;
        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }
