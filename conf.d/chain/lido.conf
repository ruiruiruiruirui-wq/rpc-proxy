    location /lido/eth-api/ {
        access_log /etc/nginx/logs/lido-eth-api-access.log rpc-proxy;
        error_log /etc/nginx/logs/lido-eth-api-error.log error;

        set $proxy_host "eth-api.lido.fi";
        proxy_pass https://eth-api.lido.fi/;

        proxy_set_header Host eth-api.lido.fi;
        proxy_set_header accept-encoding "identity";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_redirect off;
    }

